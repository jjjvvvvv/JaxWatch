<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Jacksonville Observer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>The Jacksonville Observer</h1>
            <p class="tagline">A Civic Journal</p>
            <nav class="header-nav">
                <a href="index.html">‚Üê Back to Observer</a>
                <span class="nav-separator">|</span>
                <span class="page-title">Admin Interface</span>
            </nav>
        </header>

        <!-- Admin Navigation -->
        <div class="admin-nav">
            <button id="nav-add-project" class="nav-btn active">Add Project</button>
            <button id="nav-manage-projects" class="nav-btn">Manage Projects</button>
            <button id="nav-system-health" class="nav-btn">System Health</button>
            <button id="logout-btn" class="nav-btn logout">Logout</button>
        </div>

        <!-- Add Project Section -->
        <div id="add-project-section" class="admin-section">
            <h2>Add New Project</h2>
            <form id="project-form" class="project-form">
                <div class="form-section">
                    <h3>Basic Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="project-id">Project ID *</label>
                            <input type="text" id="project-id" name="project_id" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Category *</label>
                            <select id="category" name="category" required>
                                <option value="">Select Category</option>
                                <option value="zoning">Zoning & Hearings</option>
                                <option value="private_development">Private Development</option>
                                <option value="public_projects">Public Projects</option>
                                <option value="infrastructure">Infrastructure</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="location">Location *</label>
                        <input type="text" id="location" name="location" required>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Project Details</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="project-type">Project Type</label>
                            <input type="text" id="project-type" name="project_type">
                        </div>
                        <div class="form-group">
                            <label for="project-scale">Project Scale</label>
                            <select id="project-scale" name="project_scale">
                                <option value="">Select Scale</option>
                                <option value="neighborhood">Neighborhood</option>
                                <option value="district">District</option>
                                <option value="citywide">Citywide</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="request">Request/Description</label>
                        <textarea id="request" name="request" rows="3"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="estimated-value">Estimated Value ($)</label>
                            <input type="number" id="estimated-value" name="estimated_value" min="0">
                        </div>
                        <div class="form-group">
                            <label for="meeting-date">Meeting/Announcement Date</label>
                            <input type="date" id="meeting-date" name="meeting_date">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Administrative Details</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="council-district">Council District</label>
                            <select id="council-district" name="council_district">
                                <option value="">Select District</option>
                                <option value="1">District 1 - Ken Amaro</option>
                                <option value="2">District 2 - Michael Boylan</option>
                                <option value="3">District 3 - Chris Prilusky</option>
                                <option value="4">District 4 - Nick Howland</option>
                                <option value="5">District 5 - Ju'Coby Pittman</option>
                                <option value="6">District 6 - Susan Webber</option>
                                <option value="7">District 7 - Jimmy Peluso</option>
                                <option value="8">District 8 - Rahman Johnson</option>
                                <option value="9">District 9 - Tyrona Clark-Murray</option>
                                <option value="10">District 10 - Brenda Priestly Jackson</option>
                                <option value="11">District 11 - Kevin Carrico</option>
                                <option value="12">District 12 - Randy DeFoor</option>
                                <option value="13">District 13 - Rory Diamond</option>
                                <option value="14">District 14 - Randy White</option>
                                <option value="At-Large">At-Large - Matt Carlucci</option>
                                <option value="At-Large">At-Large - Terrance Freeman</option>
                                <option value="At-Large">At-Large - Ron Salem</option>
                                <option value="At-Large">At-Large - Joseph Hogan</option>
                                <option value="At-Large">At-Large - LeAnna Cumber</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="data-source">Data Source *</label>
                            <select id="data-source" name="data_source" required>
                                <option value="">Select Source</option>
                                <option value="planning_commission">Planning Commission</option>
                                <option value="city_council">City Council</option>
                                <option value="dia">Downtown Investment Authority</option>
                                <option value="city_press">City Press Release</option>
                                <option value="jta">JTA</option>
                                <option value="parks_rec">Parks & Recreation</option>
                                <option value="manual">Manual Entry</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="owners">Owners/Applicant</label>
                            <input type="text" id="owners" name="owners">
                        </div>
                        <div class="form-group">
                            <label for="agent">Agent/Developer</label>
                            <input type="text" id="agent" name="agent">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="status">Status</label>
                            <input type="text" id="status" name="status">
                        </div>
                        <div class="form-group">
                            <label for="source-url">Source URL</label>
                            <input type="url" id="source-url" name="source_pdf">
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="geocode-btn" class="btn btn-secondary">Geocode Address</button>
                    <button type="submit" class="btn btn-primary">Save Project</button>
                </div>
            </form>

            <div id="geocode-results" class="geocode-results" style="display: none;">
                <h4>Geocoding Results:</h4>
                <div id="coordinates-display"></div>
            </div>

            <div id="success-message" class="success-message" style="display: none;">
                <p>Project saved successfully!</p>
            </div>
        </div>

        <!-- Manage Projects Section -->
        <div id="manage-projects-section" class="admin-section" style="display: none;">
            <h2>Manage Projects</h2>

            <div class="project-filters">
                <input type="text" id="project-search" placeholder="Search projects..." class="search-input">
                <select id="project-filter-source" class="filter-select">
                    <option value="">All Sources</option>
                    <option value="planning_commission">Planning Commission</option>
                    <option value="city_council">City Council</option>
                    <option value="manual">Manual Entry</option>
                </select>
                <select id="project-filter-flagged" class="filter-select">
                    <option value="">All Projects</option>
                    <option value="true">Flagged Only</option>
                    <option value="false">Not Flagged</option>
                </select>
            </div>

            <div id="projects-list" class="projects-list">
                <div class="loading">Loading projects...</div>
            </div>
        </div>

        <!-- System Health Section -->
        <div id="system-health-section" class="admin-section" style="display: none;">
            <h2>System Health</h2>
            <div id="health-report" class="health-report">
                <div class="loading">Loading health report...</div>
            </div>
        </div>

    </div>

    <script src="admin.js"></script>
</body>
</html>
