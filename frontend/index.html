<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacksonville Observer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>The Jacksonville Observer</h1>
            <p class="tagline">A Civic Journal</p>
            <nav class="header-nav">
                <a href="#" id="source-docs-link">Source Documents</a>
                <a href="glossary.html">Glossary</a>
            </nav>
        </header>

        <div class="category-tabs">
            <button class="category-tab active" data-category="all">All Projects</button>
            <button class="category-tab" data-category="zoning">Zoning & Hearings</button>
            <button class="category-tab" data-category="private_development">Private Development</button>
            <button class="category-tab" data-category="public_projects">Public Projects</button>
            <button class="category-tab" data-category="infrastructure">Infrastructure</button>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="search" placeholder="Search projects by location, type, or applicant...">
            </div>

            <div class="filters">
                <select id="project-type-filter">
                    <option value="">All Project Types</option>
                </select>

                <select id="council-district-filter">
                    <option value="">All Council Districts</option>
                </select>

                <select id="status-filter">
                    <option value="">All Statuses</option>
                </select>
            </div>
        </div>


        <div class="view-controls">
            <button id="list-view-btn" class="view-btn active">List View</button>
            <button id="map-view-btn" class="view-btn">Map View</button>
        </div>

        <div id="list-content" class="main-content">
            <div class="projects-container">
                <div id="projects-list" class="projects-list"></div>
                <div id="no-results" class="no-results" style="display: none;">
                    <p>No projects match your search criteria.</p>
                </div>
            </div>
        </div>

        <div id="map-content" class="map-container" style="display: none;">
            <div id="map-legend" class="map-legend">
                <h4>Legend</h4>
                <div id="legend-content"></div>
            </div>
            <div id="map"></div>
        </div>

    </div>

    <!-- Glossary Modal -->
    <div id="glossary-modal" class="modal" style="display: none;">
        <div class="modal-content glossary-modal">
            <div class="modal-header">
                <h2>Civic Terms Glossary</h2>
                <span class="close glossary-close">&times;</span>
            </div>
            <div class="modal-body">
                <p class="glossary-intro">Plain English explanations of government and planning terms</p>
                <div id="glossary-content"></div>
            </div>
        </div>
    </div>

    <!-- Tooltip for jargon translation -->
    <div id="jargon-tooltip" class="jargon-tooltip" style="display: none;"></div>

    <script src="app.js"></script>
</body>
</html>
