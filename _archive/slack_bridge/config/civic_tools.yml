# Civic Analysis Tools Catalog for JaxWatch
# Used by conversational AI to understand available civic analysis capabilities

tools:
  - name: document_verify
    command: python document_verifier/document_verifier.py document_verify
    description: Verify civic documents for compliance and standards
    long_description: |
      Analyzes civic documents to ensure they meet compliance standards and
      regulatory requirements. Checks for completeness, accuracy, and proper formatting.
      Generates enhancement summaries and identifies areas requiring attention.
    parameters:
      - name: --project
        description: Verify documents for a specific project ID
        type: string
        example: "DEN-2026-001"
      - name: --active-year
        description: Verify projects from a specific year
        type: integer
        example: 2026
      - name: --document-type
        description: Focus on specific document types
        type: string
        options: [transportation, housing, infrastructure, environment, budget]
        example: "transportation"
    background: true
    typical_duration: "5-15 minutes"
    output_description: "Enhanced document summaries with compliance analysis"

  - name: reference_scan
    command: python reference_scanner/reference_scanner.py run
    description: Scan for cross-references between civic documents
    long_description: |
      Analyzes civic documents to identify cross-references, connections, and
      relationships between different documents, projects, and data sources.
      Builds a reference network for better civic transparency and analysis.
    parameters:
      - name: --source
        description: Specify data source to scan
        type: string
        options: [dia_board, city_council, planning_commission, public_records]
        default: dia_board
        example: "dia_board"
      - name: --year
        description: Focus on documents from specific year
        type: integer
        example: 2026
      - name: --project
        description: Scan references related to specific project
        type: string
        example: "DEN-2026-001"
    background: true
    typical_duration: "2-10 minutes"
    output_description: "Reference annotations showing document connections"

  - name: status_check
    command: null
    description: Get system health and current analysis status
    long_description: |
      Provides overview of current civic analysis status including project counts,
      verification status, reference analysis progress, and recent activity.
      Helps users understand the current state of civic transparency work.
    parameters: []
    background: false
    typical_duration: "immediate"
    output_description: "Current system status and recent activity summary"

