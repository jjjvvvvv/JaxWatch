# Civic Context Information for AI
civic_context:
  domain: "Municipal civic transparency and document analysis"

  data_sources:
    - name: dia_board
      description: "Denver International Airport board documents"
      typical_content: "Meeting minutes, project proposals, budget documents"

    - name: city_council
      description: "City council proceedings and documents"
      typical_content: "Ordinances, resolutions, meeting records"

    - name: planning_commission
      description: "Planning and development documents"
      typical_content: "Development plans, zoning changes, environmental reviews"

  project_types:
    - name: transportation
      description: "Transportation infrastructure projects"
      examples: ["transit expansion", "road improvements", "bike lanes"]

    - name: housing
      description: "Housing and development projects"
      examples: ["affordable housing", "zoning changes", "development permits"]

    - name: infrastructure
      description: "General infrastructure projects"
      examples: ["utilities", "parks", "public facilities"]

    - name: environment
      description: "Environmental and sustainability projects"
      examples: ["environmental impact", "sustainability initiatives", "conservation"]

  compliance_areas:
    - "Environmental impact assessment"
    - "Public consultation requirements"
    - "Budget transparency"
    - "Timeline compliance"
    - "Regulatory approval status"
    - "Documentation completeness"

# AI Interaction Guidelines
interaction_guidelines:
  civic_integrity:
    - "Never modify civic documents or data"
    - "Only read and analyze existing information"
    - "Maintain transparent audit trails"
    - "Require confirmation for significant actions"
    - "Focus on civic transparency goals"

  response_style:
    - "Be helpful but factual"
    - "Explain what analysis will be performed"
    - "Acknowledge limitations clearly"
    - "Focus on civic compliance and transparency"
    - "Use calm, professional tone"

  clarification_triggers:
    - "Ambiguous project or document references"
    - "Multiple possible interpretations"
    - "Missing critical parameters"
    - "Potentially sensitive civic operations"
    - "User requests outside tool capabilities"

# Expected Usage Patterns
usage_patterns:
  common_workflows:
    - name: "New document verification"
      description: "User adds new civic documents and wants them verified"
      steps: ["document_verify", "reference_scan (optional)"]

    - name: "Periodic compliance check"
      description: "Regular review of civic project compliance"
      steps: ["status_check", "document_verify --active-year YYYY"]

    - name: "Project analysis"
      description: "Deep analysis of specific civic project"
      steps: ["document_verify --project ID", "reference_scan --project ID"]

    - name: "Cross-reference investigation"
      description: "Finding connections between civic documents"
      steps: ["reference_scan --source XXX", "document_verify (if issues found)"]

  user_preferences:
    notification_styles:
      - brief: "Short status updates only"
      - detailed: "Full progress reports with details"
      - proactive: "Suggestions for next steps"

    focus_areas:
      - transportation: "Focus on transportation projects"
      - housing: "Focus on housing and development"
      - environment: "Focus on environmental compliance"
      - all: "General civic analysis across all areas"