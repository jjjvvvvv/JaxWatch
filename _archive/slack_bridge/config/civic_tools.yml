    - "verify projects"
    - "check compliance"
    - "analyze civic documents"
    - "document analysis"
    - "verify [year] projects"
    - "check [project-type] documents"

  reference_scan:
    - "scan references"
    - "find references"
    - "reference scan"
    - "cross-reference analysis"
    - "scan for connections"
    - "find cross-references"
    - "reference detection"
    - "scan [source]"
    - "find document connections"
    - "analyze relationships"

  status_check:
