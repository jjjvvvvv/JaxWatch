name: Daily Observatory Run

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'
      timezone: 'America/New_York'  # lock to 6am Jacksonville time

concurrency:
  group: daily
  cancel-in-progress: false

jobs:
  nightly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pydantic PyYAML requests google-cloud-firestore pytest

      - name: Run validation tests
        run: |
          pytest -v test_current_observatory.py

      - name: Run Observatory (local write)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python -m backend.core.municipal_observatory

      - name: Aggregate outputs
        run: |
          python backend/tools/aggregate_data.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: municipal-data
          path: |
            data/outputs/
            frontend/municipal-data.json
          retention-days: 14

      - name: Setup Node.js
        if: ${{ secrets.VERCEL_TOKEN != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        if: ${{ secrets.VERCEL_TOKEN != '' }}
        run: npm i -g vercel@latest

      - name: Deploy to Vercel
        if: ${{ secrets.VERCEL_TOKEN != '' }}
        run: vercel --prod --yes --token=${{ secrets.VERCEL_TOKEN }} frontend/

      - name: Skip Vercel Deploy (no token set)
        if: ${{ secrets.VERCEL_TOKEN == '' }}
        run: echo "⚠️  Skipping Vercel deploy — VERCEL_TOKEN not configured."
