name: Daily Observatory Run

"on":
  workflow_dispatch: {}
  schedule:
    - cron: '0 6 * * *'

concurrency:
  group: daily
  cancel-in-progress: false

jobs:
  nightly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pydantic PyYAML requests google-cloud-firestore

      - name: Run validation tests
        run: |
          python test_current_observatory.py

      - name: Run Observatory (local write)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python -m backend.core.municipal_observatory

      - name: Aggregate outputs
        run: |
          python backend/tools/aggregate_data.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: municipal-data
          path: |
            data/outputs/
            frontend/municipal-data.json
          retention-days: 14

